planner_server:
  ros__parameters:
    planner_plugins: ["Hybrid"]
    Hybrid:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      motion_model_for_search: "OMNI"
      tolerance: 0.25

controller_server:
  ros__parameters:
    controller_plugins: ["DWB"]
    DWB:
      plugin: "dwb_core::DWBLocalPlanner"
      omni: true
      max_vel_x: 0.5
      max_vel_y: 0.5
      max_vel_theta: 2.5
      acc_lim_x: 2.5
      acc_lim_y: 2.5
      acc_lim_theta: 3.2

local_costmap:
  ros__parameters:
    global_frame: odom
    robot_base_frame: base_link
    rolling_window: true
    width: 6.0
    height: 6.0
    resolution: 0.05
    plugins: ["obstacle_layer", "inflation_layer"]

global_costmap:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    resolution: 0.05
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
 
