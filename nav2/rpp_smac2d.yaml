# Terralift research configuration
# RPP controller + Smac 2D A*

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    # These keep controllers from dropping commands due to tiny values
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001

    progress_checker_plugin: progress_checker
    goal_checker_plugins: [general_goal_checker]
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: true
      xy_goal_tolerance: 0.15 # Meters
      yaw_goal_tolerance: 0.35 # Degrees: 0.35 ~ 20 degrees
    controller_plugins: [FollowPath]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 10.0

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      debug_visualizations: true
      publish_path: true
      use_rotate_to_heading: false

      # Lookahead
      use_velocity_scaled_lookahead_dist: true
      lookahead_dist: 0.6
      max_lookahead_dist: 1.2
      min_lookahead_dist: 0.3

      # Safety
      regulate_linear_velocity: true
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.6
      inflation_cost_scaling_factor: 3.0

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: [GridBased]
    GridBased:
      plugin: "nav2_smac_planner::SmacPlanner2D"

      # General
      tolerance: 0.25
      allow_unknown: false
      max_iterations: 100000
      max_on_approach_iterations: 1000
      max_planning_time: 1.5

      # 2D planner motion model (SmacPlanner2D uses Moore / Von-Neumann neighborhoods)
      motion_model_for_search: "MOORE"
      angle_quantization_bins: 1

      # Bias away from inflated regions in tight aisles
      cost_travel_multiplier: 2.0

      # Debug
      debug_visualizations: false
      publish_expanded_nodes: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    stop_on_failure: true

behavior_server:
  ros__parameters:
    use_sim_time: false
    local_costmap_topic: local_costmap/costmap
    global_costmap_topic: global_costmap/costmap
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: [spin, backup, drive_on_heading, wait]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.6, 0.6, 0.8]
    min_velocity: [-0.6, -0.6, -0.8]
    max_accel: [1.0, 1.0, 1.2]
    max_decel: [-1.0, -1.0, -1.2]
    odom_topic: /odom

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false

      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05

      update_frequency: 10.0
      publish_frequency: 5.0
      transform_tolerance: 0.2
      always_send_full_costmap: true

      footprint_padding: 0.02
      robot_radius: 0.25

      plugins: [obstacle_layer, inflation_layer]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          clearing: true
          marking: true
          max_obstacle_height: 2.0
          raytrace_min_range: 0.15
          raytrace_max_range: 12.0
          obstacle_min_range: 0.15
          obstacle_max_range: 8.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.55
        cost_scaling_factor: 5.0

global_costmap:
  global_costmap:
    ros__parameters:
      width: 12
      height: 12
      use_sim_time: false

      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: true

      update_frequency: 5.0
      publish_frequency: 2.0
      transform_tolerance: 0.2
      always_send_full_costmap: true

      footprint_padding: 0.02
      robot_radius: 0.25

      plugins: [static_layer, obstacle_layer, inflation_layer]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          clearing: true
          marking: true
          max_obstacle_height: 2.0
          raytrace_min_range: 0.15
          raytrace_max_range: 12.0
          obstacle_min_range: 0.15
          obstacle_max_range: 8.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 4.0

collision_monitor:
  ros__parameters:
    use_sim_time: false

    base_frame_id: base_link
    odom_frame_id: odom
    transform_tolerance: 0.2

    # pipeline: smoother -> collision_monitor -> drivetrain adapter
    cmd_vel_in_topic: cmd_vel_smoothed
    cmd_vel_out_topic: cmd_vel_nav_safe
    state_topic: collision_monitor_state

    source_timeout: 1.0
    base_shift_correction: true
    stop_pub_timeout: 2.0

    polygons: [FootprintApproach]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: local_costmap/published_footprint
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 4
      visualize: false
      enabled: true

    observation_sources: [scan]
    scan:
      type: "scan"
      topic: /scan
      min_height: 0.0
      max_height: 2.0
      enabled: true

docking_server:
  ros__parameters:
    controller_frequency: 50.0
    base_frame: "base_link"
    fixed_frame: "odom"

    # REQUIRED: plugin types list
    dock_plugins: ['terralift_dock']

    # One plugin definition (pick NonCharging to avoid battery/joint requirements)
    terralift_dock:
      plugin: 'opennav_docking::SimpleNonChargingDock'   # valid option per Nav2 docs
      docking_threshold: 0.10
      staging_x_offset: -0.5
      use_external_detection_pose: false
      use_battery_status: false
      use_stall_detection: false

    # REQUIRED: dock instances list
    docks: ['home_dock']

    home_dock:
      type: 'terralift_dock'
      frame: map
      pose: [0.0, 0.0, 0.0]
      id: '00000000-0000-0000-0000-000000000000'

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
      - local_costmap
      - global_costmap
      - collision_monitor
      - docking_server
